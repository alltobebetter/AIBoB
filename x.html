<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MDUI 项目</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body.mdui-theme-layout-dark .mdui-toolbar {
      background-color: #212121;
    }
  </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
  
  <!-- 头部菜单 -->
  <header class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-white mdui-shadow-0">
      <button class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#sidebar'}">
        <i class="mdui-icon material-icons">menu</i>
      </button>
      <span class="mdui-typo-title">我的项目</span>
      <div class="mdui-toolbar-spacer"></div>
      <button id="theme-toggle" class="mdui-btn mdui-btn-icon">
        <i class="mdui-icon material-icons">brightness_4</i>
      </button>
    </div>
  </header>

  <!-- 侧边栏 -->
  <div class="mdui-drawer" id="sidebar">
    <ul class="mdui-list" id="menu-list"></ul>
  </div>

  <!-- 主体内容 -->
  <div id="content-area" class="mdui-container"></div>

  <script>
    // 加载侧边栏和处理内容
    async function loadSidebar() {
      const response = await fetch('sidebar.md');
      const text = await response.text();
      
      const lines = text.split('\n');
      const menuList = document.getElementById('menu-list');
      
      lines.forEach(line => {
        const match = /\[(.*?)\]\[(.*?)\]\[(.*?)\]/.exec(line);
        if (match) {
          const [_, icon, title, link] = match;
          const listItem = `
            <li class="mdui-list-item mdui-ripple" onclick="loadContent('${link}')">
              <i class="mdui-list-item-icon mdui-icon material-icons">${icon}</i>
              <div class="mdui-list-item-content">${title}</div>
            </li>`;
          menuList.insertAdjacentHTML('beforeend', listItem);
        }
      });
    }

    async function loadContent(mdPath) {
      const response = await fetch(mdPath);
      const mdText = await response.text();
      
      const card = `
        <div class="mdui-card">
          <div class="mdui-card-content">
            ${marked(mdText)}
          </div>
        </div>`;
      
      document.getElementById('content-area').innerHTML = card;
    }

    // 初始化侧边栏
    loadSidebar();

    // 黑白模式切换
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const body = document.body;
      if (body.classList.contains('mdui-theme-layout-dark')) {
        body.classList.remove('mdui-theme-layout-dark');
      } else {
        body.classList.add('mdui-theme-layout-dark');
      }
    });
  </script>

</body>
</html>

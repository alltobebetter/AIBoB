<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDUI Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/1.0.2/css/mdui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/1.0.2/js/mdui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <style>
        body {
            display: flex;
            min-height: 100vh;
        }
        .mdui-drawer {
            padding-top: 64px;
            background-color: #f5f5f5;
        }
        .mdui-drawer .mdui-list {
            margin-top: 8px;
        }
        .mdui-drawer .mdui-list-item {
            border-radius: 0 50px 50px 0;
            margin-right: 12px;
        }
        .mdui-drawer .mdui-list-item:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .content-wrapper {
            flex-grow: 1;
            padding-top: 80px;
            padding-left: 16px;
            padding-right: 16px;
            transition: padding-left 0.3s;
        }
        .mdui-drawer-open + .content-wrapper {
            padding-left: 256px;
        }
        .content-card {
            max-width: 960px;
            margin: 0 auto;
        }
        @media (max-width: 1024px) {
            .mdui-drawer-open + .content-wrapper {
                padding-left: 16px;
            }
        }
        .mdui-theme-layout-dark {
            --md-theme-primary: #303030;
            --md-theme-accent: #ff4081;
        }
        .mdui-theme-layout-dark .mdui-drawer {
            background-color: #424242;
        }
        .mdui-theme-layout-dark .mdui-drawer .mdui-list-item:hover {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
    <header class="mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}">
                <i class="mdui-icon material-icons">menu</i>
            </a>
            <a href="javascript:;" class="mdui-typo-headline">MDUI Project</a>
            <div class="mdui-toolbar-spacer"></div>
            <button class="mdui-btn mdui-btn-icon" id="theme-toggle">
                <i class="mdui-icon material-icons">brightness_4</i>
            </button>
        </div>
    </header>

    <div class="mdui-drawer mdui-drawer-close" id="left-drawer">
        <ul class="mdui-list" id="sidebar-menu"></ul>
    </div>

    <div class="content-wrapper">
        <div class="mdui-card content-card">
            <div class="mdui-card-content" id="content"></div>
        </div>
    </div>

    <script>
        const $ = mdui.$;
        const inst = new mdui.Drawer('#left-drawer');

        // 读取sidebar.md并生成菜单
        fetch('sidebar.md')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                const sidebarMenu = $('#sidebar-menu');
                lines.forEach(line => {
                    const match = line.match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/);
                    if (match) {
                        const [, icon, name, path] = match;
                        sidebarMenu.append(`
                            <li class="mdui-list-item mdui-ripple" data-path="${path}">
                                <i class="mdui-list-item-icon mdui-icon material-icons">${icon}</i>
                                <div class="mdui-list-item-content">${name}</div>
                            </li>
                        `);
                    }
                });

                // 为菜单项添加点击事件
                $('.mdui-list-item').on('click', function() {
                    const path = $(this).data('path');
                    loadContent(path);
                    if (window.innerWidth <= 1024) {
                        inst.close();
                    }
                });

                // 默认加载第一个菜单项的内容
                if (lines.length > 0) {
                    const firstPath = lines[0].match(/\[(.*?)\]\[(.*?)\]\[(.*?)\]/)[3];
                    loadContent(firstPath);
                }
            });

        // 加载并渲染Markdown内容
        function loadContent(path) {
            fetch(path)
                .then(response => response.text())
                .then(markdown => {
                    $('#content').html(marked(markdown));
                    mdui.mutation();
                });
        }

        // 切换主题
        let isDark = false;
        $('#theme-toggle').on('click', function() {
            isDark = !isDark;
            $('body').toggleClass('mdui-theme-layout-dark', isDark);
            $(this).find('i').text(isDark ? 'brightness_5' : 'brightness_4');
        });

        // 响应式处理
        $(window).on('resize', function() {
            if (window.innerWidth <= 1024) {
                inst.close();
            }
        });
    </script>
</body>
</html>
